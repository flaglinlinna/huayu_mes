<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='日志管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <!--<div th:replace="fragments/head :: header"></div>-->

    <div >

        <form id="userSearch" class="layui-form layui-form-pane " method="post" action="" style="margin-top: 10px;">

            <div class="layui-form-item">
                <div class="layui-inline">
                     <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input id="uname" name="uname" placeholder="请输入关键字" autocomplete="off" class="layui-input" type="text"/>
                </div>
                    
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">查询</button>
               <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>
        <table id="uesrList" lay-filter="userTable"></table>


        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">踢下线</a>
        </script>
    </div>



    <!--底部-->
    <!--<div th:replace="fragments/footer :: footer"></div>-->

    <script src="/js/dateUtils.js" th:src="@{/js/dateUtils.js}"></script>
    //<script src="/js/auth/log.js" th:src="@{/js/auth/log.js}"></script>
    <script>
        document.write("<script type='text/javascript' " +
            "src='/js/auth/log.js?ver="+Math.random()+"'><\/script>");
    </script>
</div>
</body>
</html>
