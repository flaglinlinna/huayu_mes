<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='用户管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div style="margin: 10px">

        <form id="searchForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">关键字查询</label>
                <div class="layui-input-inline">
                    <input id="keyword" name="keyword" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">查询</button>
                <!--<label class="layui-form-label">昵称</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input id="nameSearch" name="nameSearch" autocomplete="off" class="layui-input" type="text"/>-->
                <!--</div>-->
            </div>

            <!--<div class="layui-form-item">-->
                <!--<div class="layui-inline">-->
                    <!--<label class="layui-form-label">状态</label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<select id="statusSearch" name="statusSearch" class="layui-input">-->
                            <!--<option value=""></option>-->
                            <!--<option value="0">正常</option>-->
                            <!--<option value="1">禁用</option>-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </form>

        <hr class="layui-bg-black"/>

        <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="add()">新增</button>

        <table id="iList" lay-filter="iTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>

    <!--添加或编辑用户-->
    <div id="addDiv" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="addForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="id" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">模块名称</label>
                <div class="layui-input-inline">
                    <input id="moduleName" name="moduleName" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">优先级</label>
                <div class="layui-input-inline">
                    <input id="priority" name="priority" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <input id="status" name="status" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">问题描述</label>
                <div class="layui-input-inline">
                    <input id="descript" name="descript" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">提出人</label>
                <div class="layui-input-inline">
                    <input id="offerName" name="offerName" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">提出日期</label>
                <div class="layui-input-inline">
                    <input id="offerDate" name="offerDate" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">处理人</label>
                <div class="layui-input-inline">
                    <input id="handlerName" name="handlerName" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">解决日期</label>
                <div class="layui-input-inline">
                    <input id="handlerDate" name="handlerDate" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input id="remark" name="remark" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="add">提交</button>
                    <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                </div>
            </div>
        </form>
    </div>

    <script src="/js/dateUtils.js" th:src="@{/js/dateUtils.js}"></script>
    <script src="/js/auth/defect.js" th:src="@{/js/auth/defect.js}"></script>
</div>
</body>
</html>
