<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='用户管理'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <!--<div th:replace="fragments/head :: header"></div>-->

    <div style="margin: 10px">

        <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input id="codeSearch" placeholder="请输入账号" name="codeSearch" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input id="nameSearch" placeholder="请输入昵称" name="nameSearch" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input id="mobileSearch" placeholder="请输入手机号" name="mobileSearch" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <!--<input id="statusSearch" name="statusSearch" autocomplete="off" class="layui-input" type="text"/>-->
                        <select id="statusSearch" name="statusSearch" class="layui-input">
                            <option value=""></option>
                            <option value="0">正常</option>
                            <option value="1">禁用</option>
                        </select>
                    </div>
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">查询</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                    
                </div>
            </div>
        </form>

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>

        <button class="layui-btn layui-btn-sm layui-btn-normal" id="addUser" lay-event="addUser" >新增用户</button>

        <div style="display:none;" id="currentUser"><shiro:principal property="id"></shiro:principal></div>
        <!--<div style="display:none;" id="currentUser"><shiro:principal property="fid"></shiro:principal></div>-->

        <table id="uesrList" lay-filter="userTable"></table>

        <script type="text/html" id="statusTpl">
            {{#  if(!d.status){ }}
            <input type="checkbox" name="{{d.userCode}}" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="isStatusTpl" checked="checked" />
            {{#  } else { }}
            <input type="checkbox" name="{{d.userCode}}" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="isStatusTpl"/>
            {{#  } }}
        </script>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="setPass">修改密码</a>
        </script>
    </div>

    <!--添加或编辑用户-->
    <div id="setUser" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="userForm" lay-filter="userForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="roleIds" type="hidden" name="roleIds"/>
            <input id="roleNames" type="hidden" name="roleNames"/>
            <input id="id" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">账号</label>
                <div class="layui-input-inline">
                    <input id="userCode" name="userCode" lay-verify="required" 
                    placeholder="请输入账号" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">昵称</label>
                <div class="layui-input-inline">
                    <input id="userName" name="userName" lay-verify="required" 
                    placeholder="请输入昵称" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">真实名称</label>
                <div class="layui-input-inline">
                    <input id="realName" name="realName" lay-verify="required"
                    placeholder="请输入真实名称" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input id="mobile" name="mobile" autocomplete="off"  placeholder="请输入手机号"
                    class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">邮箱</label>
                <div class="layui-input-inline">
                    <!--<input id="email" name="email" lay-verify="required | email" autocomplete="off" class="layui-input" type="text"/>-->
                    <input id="email" name="email"  lay-verify="email"  placeholder="请输入邮箱"
                    autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <!--<input id="sex" name="sex" autocomplete="off" class="layui-input" type="text"/>-->
                    <select id="sex" name="sex" class="layui-input">
                        <option value=""></option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">密码</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input id="password" name="password" autocomplete="off" class="layui-input" type="password" placeholder="默认密码：654321" />-->
                <!--</div>-->
                <!--<div class="layui-form-mid layui-word-aux">请填写6位以上的密码</div>-->
            <!--</div>-->

            <div class="layui-form-item">
                <label class="layui-form-label">授予角色</label>
                <div class="layui-input-inline">
                <input id="roleId" name="roleId" placeholder="请选择" lay-verify="roleId" autocomplete="off" class="layui-input" type="text"/>
                </div>
                    <!--<div class="layui-input-block" id="roleDiv">-->
                <!--</div>-->
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="userSubmit">提交</button>
                    <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                </div>
            </div>
        </form>
    </div>

    <!-- 修改密码 -->
    <div id="setPassword" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="passwordForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input id="userId" type="hidden" name="userId"/>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">新密码</label>
                <div class="layui-input-inline">
                    <input id="password" name="password" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">确认密码</label>
                <div class="layui-input-inline">
                    <input id="rePassword" name="rePassword" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="passwordSubmit">提交</button>
                    <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
    <!--<div th:replace="fragments/footer :: footer"></div>-->

    <script src="/js/dateUtils.js" th:src="@{/js/dateUtils.js}"></script>
    <script src="/js/auth/userList.js" th:src="@{/js/auth/userList.js}"></script>

</div>
</body>
</html>
