<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='报价单汇总详情'"></head>
<style th:inline="text">
.layui-form-label {
	text-align: right;
}

.layui-form-switch {
	margin-top: 0px;
}

.layui-form-radio {
	margin: 0px 10px 0 0;
}

.long-item .layui-form-label {
	width: 160px;
}

.long-item .layui-input-block {
	margin-left: 160px;
}

.legend-font {
	color: #FF3366;
}

.quote-from .layui-form-pane .layui-form-label {
	width: 100px;
}

.quote-from .layui-form-pane .layui-input-block {
	margin-left: 100px;
}
</style>
<body class="layui-layout-body">
	<div th:replace="audio/fragment/audio :: audio"></div>
	<div th:replace="audio/fragment/saomiao :: saomiao"></div>
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px" class="quote-from">
			<form id="itemForm" class="layui-form layui-form-pane"
				lay-filter="itemForm" method="post" action="">
				<h3 style="text-align: center;">华誉精密产品-报价汇总单</h3>
				<button type="button" class="layui-btn layui-btn-xs" id="detailBtn" style="float:right;margin-right:30px;margin-top:-20px;">查看详情</button>
<!--				<button type="button" class="layui-btn layui-btn-xs" id="editBtn" style="float:right;margin-right:10px;margin-top:-20px;">编辑</button>-->
				<fieldset class="layui-elem-field layui-field-title"
					style="margin: 10px 0 10px;">
					<legend class="legend-font" style="font-size: 14px;">报价基础信息</legend>
				</fieldset>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px">项目编号</label>
						<div class="layui-input-block" style="margin-left:140px;width: 130px;">
							<input id="bsCode" lay-verify="required" name="bsCode"
								   readonly="readonly"
								autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">版本</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="bsProjVer" lay-verify="required" name="bsProjVer"
								   readonly="readonly" autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">是否最新</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="bsLatest" lay-verify="required" name="bsLatest"
								   readonly="readonly" autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>
					<input id="createBy" type="hidden" name="createBy" />
					<div class="layui-inline">
						<label class="layui-form-label">业务员</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="createBy_name" autocomplete="off" name="createBy_name"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>

				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px">产品型号</label>
						<div class="layui-input-block" style="margin-left:140px;width: 130px;">
							<input id="bsProd" lay-verify="required" name="bsProd"
								   readonly="readonly"	autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">产品类型</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="bsProdType" lay-verify="required" name="bsProdType"
								   readonly="readonly"	autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">报价阶段</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="bsStage" lay-verify="required" name="bsStage"
								   readonly="readonly"	autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">需求日期</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="bsFinishTime" autocomplete="off" name="bsFinishTime"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>

				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px">管理费率%(D)</label>
						<div class="layui-input-block" style="margin-left:140px;width: 130px;">
							<input id="bsManageFee" lay-verify="required" name="bsManageFee"
								    autocomplete="off" class="layui-input" type="text" />
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">保底毛利率%</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="bsProfitProd" lay-verify="required" name="bsProfitProd"
								   readonly="readonly" autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">客户名称</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="bsCustName" lay-verify="required" name="bsCustName"
								   readonly="readonly" autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">是否中标</label>
						<div class="layui-input-inline" style="width: 130px;">
							<input id="bsBade" lay-verify="required" name="bsBade"
								   readonly="readonly" autocomplete="off" class="layui-input grey" type="text" />
						</div>
					</div>
				</div>

				<fieldset class="layui-elem-field layui-field-title"
					style="margin: 10px 0 10px;">
					<legend class="legend-font" style="font-size: 14px;">报价结构</legend>
				</fieldset>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px">系统报价(X=A+B+C)</label>
						<div class="layui-input-block" style="margin-left: 150px;width: 160px;">
							<input id="bj_all" name ="bj_all" autocomplete="off" class="layui-input grey"
								   readonly="readonly" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">生产成本(A)</label>
						<div class="layui-input-block" style="width: 160px;">
							<input id="p_cb" name="p_cb" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
							<span id="p_cb_rate"
								style="position: absolute; top: 8%; right: 0%; display: table-cell; background-color: #d2d2d2; white-space: nowrap; padding: 7px 12px;">0%</span>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="mould_all">模具费用</a></label>
						<div class="layui-input-block" style="width: 160px;">
							<input id="mould_all" name="mould_all" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<!--<div class="layui-inline">-->
						<!--<label class="layui-form-label">净利率</label>-->
						<!--<div class="layui-input-inline" style="width: 130px;">-->
							<!--<input id="profit_gs" name="profit_gs" autocomplete="off"-->
								   <!--readonly="readonly" class="layui-input grey" type="text" />-->
						<!--</div>-->
					<!--</div>-->
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px">管理费用(B=A*D/100)</label>
						<div class="layui-input-block" style="margin-left:150px;width: 160px;">
							<input id="gl" name="gl" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
							<span id ="gl_rate"
								style="position: absolute; top: 8%; right: 0%; display: table-cell; background-color: #d2d2d2; white-space: nowrap; padding: 7px 12px;">0%</span>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">净利润(C)</label>
						<div class="layui-input-block" style="width: 160px;">
							<input id="profitNet" name ="profitNet" lay-filter="profitNet" lay-verify="num"
								   autocomplete="off" class="layui-input" type="text" />
							<span id ="profit_gs" style="position: absolute; top: 8%; right: 0%; display: table-cell; background-color: #d2d2d2; white-space: nowrap; padding: 7px 12px;">0%</span>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">毛利(Y=B+C)</label>
						<div class="layui-input-block" style="width: 160px;">
							<input id="ml" name="ml" autocomplete="off" readonly="readonly"
								   class="layui-input grey" type="text" />
							<span id="ml_rate"
								style="position: absolute; top: 8%; right: 0%; display: table-cell; background-color: #d2d2d2; white-space: nowrap; padding: 7px 12px;">0%</span>
						</div>
					</div>
					<!--<div class="layui-inline">-->
						<!--<label class="layui-form-label">毛利率</label>-->
						<!--<div class="layui-input-inline" style="width: 130px;">-->
							<!--<input id="ml_rate" name="ml_rate" autocomplete="off"-->
								    <!--readonly="readonly" class="layui-input grey" type="text" />-->
						<!--</div>-->
					<!--</div>-->
				</div>


				<fieldset class="layui-elem-field layui-field-title"
					style="margin: 10px 0 10px;">
					<legend class="legend-font" style="font-size: 14px;">生产成本构成(A=A1+A2+A3+A4+A5+A6)</legend>
				</fieldset>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="cl_hardware">五金材料</a></label>
						<div class="layui-input-block" style="width: 95px;">
							<input id="cl_hardware" name="cl_hardware" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="cl_molding">注塑材料</a></label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="cl_molding" name="cl_molding" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px"><a data-type="cl_surface">表面处理材料</a></label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="cl_surface" name="cl_surface" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="cl_packag">组装材料</a></label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="cl_packag" name="cl_packag" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px;"><a data-type="wx_all">外协加工(A5)</a></label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="wx_all" name="wx_all" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="lh_hardware">五金人工</a></label>
						<div class="layui-input-block" style="width: 95px;">
							<input id="lh_hardware" name="lh_hardware" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="lh_molding">注塑人工</a></label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="lh_molding" name="lh_molding" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px"><a data-type="lh_surface">表面处理人工</a></label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="lh_surface" name="lh_surface" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="lh_packag">组装人工</a></label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="lh_packag" name="lh_packag" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px"><a data-type="hou_loss_all">工序损耗(A6)</a></label>
						<div class="layui-input-inline" style="width:95px;">
							<input id="hou_loss_all" name="hou_loss_all" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="lw_hardware">五金制费</a></label>
						<div class="layui-input-block" style="width:95px;">
							<input id="lw_hardware" name="lw_hardware" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="lw_molding">注塑制费</a></label>
						<div class="layui-input-inline" style="width:95px;">
							<input id="lw_molding" name="lw_molding" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px"><a data-type="lw_surface">表面处理制费</a></label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="lw_surface" name="lw_surface" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label"><a data-type="lw_packag">组装制费</a></label>
						<div class="layui-input-inline" style="width:95px;">
							<input id="lw_packag" name="lw_packag" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">五金小计(A1)</label>
						<div class="layui-input-block" style="width: 95px;">
							<input id="hardware_all" name="hardware_all" autocomplete="off" readonly="readonly"
								   class="layui-input grey" type="text" />
							<!--<span id="hardware_all_rate"-->
								<!--style="position: absolute; top: 8%; right: 0%; display: table-cell; background-color: #d2d2d2; white-space: nowrap; padding: 7px 10px;">10%</span>-->
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">注塑小计(A2)</label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="molding_all" name="molding_all" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
							<!--<span id="molding_all_rate"-->
								<!--style="position: absolute; top: 8%; right: 0%; display: table-cell; background-color: #d2d2d2; white-space: nowrap; padding: 7px 10px;">10%</span>-->
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 140px">表面处理小计(A3)</label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="surface_all" name="surface_all" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
							<!--<span id="surface_all_rate"-->
								<!--style="position: absolute; top: 8%; right: 0%; display: table-cell; background-color: #d2d2d2; white-space: nowrap; padding: 7px 10px;">10%</span>-->
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">组装小计(A4)</label>
						<div class="layui-input-inline" style="width: 95px;">
							<input id="packag_all" name="packag_all" autocomplete="off"
								   readonly="readonly" class="layui-input grey" type="text" />
							<!--<span id="packag_all_rate"-->
								<!--style="position: absolute; top: 8%; right: 0%; display: table-cell; background-color: #d2d2d2; white-space: nowrap; padding: 7px 10px;">10%</span>-->
						</div>
					</div>
				</div>

			</form>
		</div>

		<!--材料价格明细-->
		<div id="materDetailDiv" class="layer_self_wrap" style="display:none;margin-left: 10px;">
			<table id="materTable" lay-filter="materTable"></table>
		</div>

		<!--人工、制费明细-->
		<div id="processDetailDiv" class="layer_self_wrap" style="display:none;margin-left: 10px;">
			<table id="processTable" lay-filter="processTable"></table>
		</div>

		<!--损耗明细-->
		<div id="processLossDiv" class="layer_self_wrap" style="display:none;margin-left: 10px;">
			<table id="processLoseTable" lay-filter="processLoseTable"></table>
		</div>

		<!--模具费用明细-->
		<div id="mouldDetailDiv" class="layer_self_wrap" style="display:none;margin-left: 10px;">
			<table id="mouldTable" lay-filter="mouldTable"></table>
		</div>


		<script th:inline="javascript">
		
		$("a").css("text-decoration", "underline"); //加上下划线
		
		var quoteId=[[${quoteId}]];
		var quoteDetail=[[${quoteDetail}]];
		
		</script>
<!--		<script th:src="@{/js/web/quote/04summary/quote_sum.js}"-->
<!--			src="/js/web/quote/04summary/quote_sum.js"></script>-->

		<script>
			document.write("<script type='text/javascript' " +
					"src='/js/web/quote/04summary/quote_sum.js?ver="+Math.random()+"'><\/script>");
		</script>

		<style type="text/css">
			.grey {
				background-color: #F2F2F2;
			}
		</style>
	</div>
</body>
</html>
