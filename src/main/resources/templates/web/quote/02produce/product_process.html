<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='报价工艺流程信息'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
	 <div style="margin: 10px">
	 <form id="prodErrSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 5px;">
           <div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						<div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
								placeholder="请输入关键字" class="layui-input" type="text" />
						</div>
						
						 <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">查询</button>
					<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm"
							title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
					</div>
				</div>
        </form>

         <hr class="layui-bg-black"/>
         <script type="text/html" id="toolbar">
             <div class="layui-btn-container layui-inline">
                     <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="addHardware()">添加工艺信息</button>
                 <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="downloadExcel()">下载模板</button>
                 <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="exportExcel()">导出数据</button>
                 <button class="layui-btn layui-btn-sm layui-btn-normal" id="upload">导入模板</button>
             </div>
         </script>


        <table id="productProcessList" lay-filter="productProcessTable"></table>

         <script type="text/html" id="optBar">
                 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
         </script>
	 </div>
	 <!--添加或编辑异常类别-->
    <div id="setProdErr" class="layer_self_wrap" style="width:500px;display:none;margin-left: 10px;">
        <form id="productProcessForm" class="layui-form layui-form-pane" lay-filter="productProcessForm" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="id" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">零件名称</label>
                <div class="layui-input-block">
                    <input id="bsName" name="bsName" lay-verify="required" placeholder="请输入零件名称"  autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">工艺</label>
                <div class="layui-input-block">
                    <input id="procName" name="procName"  lay-verify="required" placeholder="请选择工艺"   autocomplete="off" class="layui-input" type="text"/>
                    <input id="pkProc" name="pkProc"  type="hidden"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">工艺顺序</label>
                <div class="layui-input-block">
                    <input id="bsOrder" name="bsOrder" lay-verify="required"  placeholder="请输入工艺顺序"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机台类型</label>
                <div class="layui-input-block">
                    <input id="bsModelType" name="bsModelType" placeholder="请输入机台类型"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label layui-required">基数</label>
                <div class="layui-input-block">
                    <input id="bsRadix" name="bsRadix" lay-verify="required|positiveNum" value="1" placeholder="请输入基数"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">人数</label>
                <div class="layui-input-block">
                    <input id="bsUserNum" name="bsUserNum" lay-verify="required" placeholder="请输入人数"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">成型周期</label>
                <div class="layui-input-block">
                    <input id="bsCycle" name="bsCycle" lay-verify="required" placeholder="请输入成型周期"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">工序良率%</label>
                <div class="layui-input-block">
                    <input id="bsYield" name="bsYield" lay-verify="required" placeholder="工序良率%"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">穴数</label>
                <div class="layui-input-block">
                    <input id="bsCave" name="bsCave" lay-verify="required" placeholder="请输入穴数"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">产能</label>
                <div class="layui-input-block">
                    <input id="bsCapacity" name="bsCapacity" placeholder="请输入产能"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <input id="fmemo" name="fmemo" placeholder="请输入备注"  autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="addSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

        <script th:inline="javascript">
            var bsType=[[${bsType}]];
            var quoteId=[[${quoteId}]];
        </script>

    <script th:src="@{/js/web/quote/02produce/product_process.js}" src="/js/web/quote/02produce/product_process.js"></script>
	</div>
</body>
</html>
