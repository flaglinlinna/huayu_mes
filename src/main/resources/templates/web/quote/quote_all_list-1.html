<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='报价单列表'"></head>
<style th:inline="text">
@charset "UTF-8";
body {
  font-size: 12px;
  color: #000000;
  font-family: "Microsoft Yahei";
  overflow-x: hidden;
  background: #ffffff; }
.web-width {
  margin: 20px auto; }

.for-liucheng {
  margin: 0 0 0 0;
  height: 120px;
  padding: 0 0 0 0;
  position: relative; }

.liulist {
  float: left;
  width: 80px;
  height: 5px;
  background: #CCCCCC;
  margin-top: 60px; }

.liulists {
  float: left;
  width: 80px;
  height: 100%; }

.liutextbox {
  position: absolute;
  width: 100%;
  height: 120px; }

.liutext {
  float: left;
  width: 80px;
  text-align: center;
  margin-top: 53px; }

.liutexts {
  float: left;
  width: 80px;
  height: 100%;
  text-align: center;
  margin-top: -7px; }

.liutext_2 {
  display: inline-block;
  float: left;
  width: 100%;
  /* height: 42px; */
  text-align: center;
  padding-bottom: 0px; }

em {
  display: inline-block;
  width: 20px;
  height: 20px;
  border-radius: 20px;
  background: #BDBDBD;
  text-align: center;
  font-size: 12px;
  line-height: 20px;
  font-style: normal;
  font-weight: bold;
  color: #fff; }

strong {
  display: inline-block;
  height: 12px;
  line-height: 12px;
  font-weight: 200; }

.for-cur em {
  background: #77b852;
  border: 3px solid #ffffff;
  margin-top: -3px; }

.for-ed em {
  border: 3px solid #F0F0F0;
  margin-top: -3px; }

.for-cur strong {
  color: #77b852; }

.liutext:hover {
  cursor: pointer; }

.liutextbox strong:hover {
  text-decoration: underline; }

.liulists table, table tr th, table tr td {
  border: 5px solid #CCCCCC; }

.liulists td {
  height: 33px; }

.liulists table {
  width: 100%;
  text-align: center;
  border-collapse: collapse; }
	</style>
<body class="layui-layout-body">
            <div class="web-width">
     <div class="for-liucheng">
      <div class="liulist"></div>
      <div class="liulists" style="float:left;overflow:hidden">
       <table>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
       </table>
      </div>
      <div class="liulist"></div>
      <div class="liulist"></div>
      <div class="liutextbox">
      <div id="A"  class="liutext" onclick="openH(this);"><em>1</em><br /><strong>填写账户名</strong></div>
        <div id="B"  class="liutexts" >
           <div id="B1"  class="liutext_2" onclick="openH(this);"><em>2</em><br /><strong>第一步</strong></div>
        <div id="B2"  class="liutext_2" onclick="openH(this);"><em>2</em><br /><strong>第二步</strong></div>
         <div id="B3"  class="liutext_2" onclick="openH(this);"><em>2</em><br /><strong>第二步</strong></div>
          <div id="B4"  class="liutext_2" onclick="openH(this);"><em>2</em><br /><strong>第二步</strong></div>
        </div>
       <div id="C"  class="liutext" onclick="openH(this);"><em>3</em><br /><strong>设置新密码</strong></div>
       <div id="D"  class="liutext" onclick="openH(this);"><em>4</em><br /><strong>完成</strong></div>
      </div>
     </div><!--for-liucheng/-->    
   </div><!--web-width/-->
        
		<script th:src="@{/js/web/quote/quote_all_list.js}"
			src="/js/web/quote/quote_all_list.js"></script>
	</div>
</body>
</html>
