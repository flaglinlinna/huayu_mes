<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='报价单项目列表'"></head>
<style th:inline="text">
.h3_header {
	margin-left: 25px;
}

.legend-font {
	color: #FF3366;
}
</style>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px">
			<div class="layui-card">
				<div class="layui-card-header">
					<h3 style="text-align: center;">报价项目清单</h3>
				</div>
				<div class="layui-card-body">
					<h4 class="layui-input-inline h3_header" id="header1"></h4>
					<h4 class="layui-input-inline h3_header" id="header2"></h4>
					<h4 class="layui-input-inline h3_header" id="header3"></h4>
					<h4 class="layui-input-inline h3_header" id="header4"></h4>
				</div>
			</div>
			<div>
				<table id="listTable" lay-filter="listTable"></table>
				<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        </script>
			</div>
			<fieldset class="layui-elem-field layui-field-title"></fieldset>
			<div class="layui-form-item">
				<div class="layui-inline">
					<button type="button"
						class="layui-btn layui-btn-sm layui-btn-normal" lay-submit=""
						lay-filter="saveData">提交</button>
				</div>
			</div>
		</div>
		<script th:inline="javascript">
		var ItemList=[[${ItemList}]];
		var info=[[${info}]];
		</script>
		<script th:src="@{/js/web/quote/01business/quote_items.js}"
			src="/js/web/quote/01business/quote_items.js"></script>
	</div>
</body>
</html>
