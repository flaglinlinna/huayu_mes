<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='五金材料信息'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
	 <div style="margin: 10px">
	 <form id="prodErrSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 5px;">
           <div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						<div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
								placeholder="请输入关键字" class="layui-input" type="text" />
						</div>
						
						 <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">查询</button>
					<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm"
							title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
					</div>
				</div>
        </form>

         <!--<button class="layui-btn layui-btn-sm layui-btn-normal" onclick="addHardware()">添加外购清单信息</button>-->

         <hr class="layui-bg-black"/>
         <script type="text/html" id="toolbar">
             <div class="layui-btn-container layui-inline">
                 <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="downloadExcel()">下载模板</button>
                 <button class="layui-btn layui-btn-sm layui-btn-normal" id="upload">导入模板</button>
             </div>
         </script>


        <table id="quoteBomList" lay-filter="quoteBomTable"></table>

         <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
         <script type="text/html" id="optBar">
                 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
         </script>
	 </div>
	 <!--添加或编辑异常类别-->
    <div id="setQuoteBom" class="layer_self_wrap" style="width:500px;display:none;margin-left: 10px;">
        <form id="quoteBomForm" class="layui-form layui-form-pane" lay-filter="quoteBomForm" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="id" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">零件名称</label>
                <div class="layui-input-inline">
                    <input id="bsComponent" name="bsComponent" placeholder="请输入零件名称" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">材料名称</label>
                <div class="layui-input-inline">
                    <input id="bsMaterName" name="bsMaterName" placeholder="请输入材料名称"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">材料规格</label>
                <div class="layui-input-inline">
                    <input id="bsModel" name="bsModel" placeholder="请输入材料规格"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">用量</label>
                <div class="layui-input-inline">
                    <input id="bsQty" name="bsQty" placeholder="请输入用量"  lay-verify="required|double" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">单位</label>
                <div class="layui-input-inline">
                    <input id="bsUnit" name="bsUnit" placeholder="请输入单位"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">基数</label>
                <div class="layui-input-inline">
                    <input id="bsRadix" name="bsRadix" placeholder="请输入基数"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">备选供应商</label>
                <div class="layui-input-inline">
                    <input id="bsSupplier" name="bsSupplier" placeholder="请输入备选供应商"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">备注</label>
                <div class="layui-input-inline">
                    <input id="fmemo" name="fmemo" placeholder="请输入备注"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="addSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

        <script th:inline="javascript">
            var quoteId=[[${quoteId}]];
        </script>

    <script th:src="@{/js/web/quote/01business/quote_bom.js}" src="/js/web/quote/01business/quote_bom.js"></script>
	</div>
</body>
</html>
