<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='五金材料信息'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
	 <div style="margin: 10px">
	 <form id="prodErrSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 5px;">
           <div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						<div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
								placeholder="请输入关键字" class="layui-input" type="text" />
						</div>
						
						 <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">查询</button>
					<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm"
							title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
					</div>
				</div>
        </form>



         <hr class="layui-bg-black"/>
         <script type="text/html" id="toolbar">
             <div class="layui-btn-container layui-inline">
                 <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="addQuoteBom()">添加</button>
                 <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="downloadExcel()">下载模板</button>
                 <button class="layui-btn layui-btn-sm layui-btn-normal" id="upload">导入模板</button>
             </div>
         </script>


        <table id="quoteBomList" lay-filter="quoteBomTable"></table>


         <script type="text/html" id="optBar">
                 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
         </script>
	 </div>
	 <!--添加或编辑外购件清单信息-->
    <div id="setQuoteBom" class="layer_self_wrap" style="width:500px;display:none;margin-left: 10px;">
      <form class="layui-form layui-form-pane" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">长输入框</label>
    <div class="layui-input-block">
      <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">短输入框</label>
    <div class="layui-input-inline">
      <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">日期选择</label>
      <div class="layui-input-block">
        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">行内表单</label>
      <div class="layui-input-inline">
        <input type="text" name="number" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">请务必填写用户名</div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">范围</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid">-</div>
      <div class="layui-input-inline" style="width: 100px;">
        <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
      </div>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">单行选择框</label>
    <div class="layui-input-block">
      <select name="interest" lay-filter="aihao">
        <option value=""></option>
        <option value="0">写作</option>
        <option value="1" selected="">阅读</option>
        <option value="2">游戏</option>
        <option value="3">音乐</option>
        <option value="4">旅行</option>
      </select>
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">行内选择框</label>
    <div class="layui-input-inline">
      <select name="quiz1">
        <option value="">请选择省</option>
        <option value="浙江" selected="">浙江省</option>
        <option value="你的工号">江西省</option>
        <option value="你最喜欢的老师">福建省</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz2">
        <option value="">请选择市</option>
        <option value="杭州">杭州</option>
        <option value="宁波" disabled="">宁波</option>
        <option value="温州">温州</option>
        <option value="温州">台州</option>
        <option value="温州">绍兴</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz3">
        <option value="">请选择县/区</option>
        <option value="西湖区">西湖区</option>
        <option value="余杭区">余杭区</option>
        <option value="拱墅区">临安市</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">开关-开</label>
    <div class="layui-input-block">
      <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
    </div>
  </div>
  <div class="layui-form-item" pane="">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男" checked="">
      <input type="radio" name="sex" value="女" title="女">
      <input type="radio" name="sex" value="禁" title="禁用" disabled="">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">文本域</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>
</form>
      
      
        <form id="quoteBomForm" class="layui-form layui-form-pane" lay-filter="quoteBomForm" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="id" type="hidden" name="id"/>
            <input id="pkQuote" type="hidden" name="pkQuote"/>
            <input id="pkBjWorkCenter" type="hidden" name="pkBjWorkCenter"/>
            <input id="pkItemTypeWg" type="hidden" name="pkItemTypeWg"/>
            <input id="pkUnit" type="hidden" name="pkUnit"/>
            <div class="layui-form-item">
                <label class="layui-form-label ">组件名称</label>
                <div class="layui-input-inline">
                    <input id="bsElement" name="bsElement" placeholder="请输入组件名称"  autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">零件名称</label>
                <div class="layui-input-inline">
                    <input id="bsComponent" name="bsComponent" placeholder="请输入零件名称"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">工作中心</label>
                <div class="layui-input-inline">
                    <input id="BjWorkCenter" name="BjWorkCenter" lay-filter="BjWorkCenter"
                           placeholder="请选择工作中心"  class="layui-input" type="text"  autocomplete="off" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">物料类型</label>
                <div class="layui-input-inline">
                    <!--<select id="pkItemTypeWg" name="pkItemTypeWg" lay-filter="pkItemTypeWg" placeholder="请选择物料类型"   autocomplete="off" >-->
                    <!--</select>-->
                    <input id="ItemTypeWg" name="ItemTypeWg" lay-filter="ItemTypeWg"
                           placeholder="请选择物料类型"  class="layui-input" type="text"  autocomplete="off" />
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">材料名称</label>
                <div class="layui-input-inline">
                    <input id="bsMaterName" name="bsMaterName" placeholder="请输入材料名称"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">材料规格</label>
                <div class="layui-input-inline">
                    <input id="bsModel" name="bsModel" placeholder="请输入材料规格"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">工艺说明</label>
                <div class="layui-input-inline">
                    <input id="fmemo" name="fmemo" placeholder="请输入工艺说明"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label ">制品量</label>
                <div class="layui-input-inline">
                    <input id="bsProQty" name="bsProQty" placeholder="请输入制品量"  lay-verify="double" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-inline">
                    <!--<select id="pkUnit" name="pkUnit" placeholder="请选择单位" lay-filter="pkUnit"   autocomplete="off">-->
                    <!--</select>-->

                    <input id="Unit" name="Unit" lay-filter="Unit"
                           placeholder="请选择单位"  class="layui-input" type="text"  autocomplete="off" />

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">基数</label>
                <div class="layui-input-inline">
                    <input id="bsRadix" name="bsRadix" placeholder="请输入基数"   autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="addSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

        <script th:inline="javascript">
            var quoteId=[[${quoteId}]];
        </script>

    <script th:src="@{/js/web/quote/01business/quote_bom.js}" src="/js/web/quote/01business/quote_bom.js"></script>
	</div>
</body>
</html>
