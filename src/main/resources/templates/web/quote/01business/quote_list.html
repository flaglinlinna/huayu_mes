<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='人数差异统计表'"></head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div>
		<div class="retrieval">
			<div class="title">
			   <h3>状态</h3> 
			   <div class="filter">
			    <ul>
			     <li class="current"><a><span>全部</span></a></li>
			     <li class=""><a onclick=""><span>进行中</span></a></li>
			     <li class=""><a><span>已完成</span></a></li>
			     <li class=""><a><span>已关闭</span></a></li>
			    </ul>
			   </div> 
			   <span class="more" id="_search_btn"></span>
			 </div> 
        <div class="searchDiv" >
        <form id="searchFrom" class="layui-form layui-form-pane"
				lay-filter="searchFrom" method="post" action=""
				style="margin-top: 5px; margin-left: 10px;">
				<div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label layui-required">日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" name="dates"
								   placeholder="请选择日期范围" id="dates">
						</div>

						<label class="layui-form-label">工号</label>
						<div class="layui-input-inline">
							<select lay-filter="empCode" name="empCode" id="empCode"
								lay-search>
							</select>
						</div>
						<button class="layui-btn layui-btn-sm" lay-submit
							lay-filter="searchSubmit">统计</button>
						<button type="reset"
							class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
					</div>
				</div>
			</form>
      </div>
    </div>
			<table id="listTable" lay-filter="listTable"></table>

		</div>
		<script th:src="@{/js/web/quote/01business/quote_list.js}"
			src="/js/web/quote/01business/quote_list.js"></script>
	</div>
</body>
</html>
