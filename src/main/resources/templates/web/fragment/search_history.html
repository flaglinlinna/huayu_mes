<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<header th:fragment="searcher">
<script th:inline="javascript">
        $(function(){
        	layui
			.use(
					[ 'laydate' ],
					function() {
						var laydate = layui.laydate;
						
						// 日期选择器
						laydate.render({
							elem : '#hStartTime',
							type : 'date' // 默认，可不填
						});
						laydate.render({
							elem : '#hEndTime',
							type : 'date' // 默认，可不填
						});
					});
        	
      });
    </script>
    
    <div class="layui-collapse">
  <div class="layui-colla-item">
    <h2 class="layui-colla-title">查询条件</h2>
    <div class="layui-colla-content layui-show">
       <div id="hsearchParam" >
       <form class="layui-form layui-form-pane" action="" id="hsearch_item_form" lay-filter="hsearch_item_form">
		  
			<div class="layui-form-item">
			<label class="layui-form-label">关键字</label>
				<div class="layui-input-inline">
					<input  name="hkeywork" autocomplete="off"
						class="layui-input" type="text"/>
				</div>
				<label class="layui-form-label">开始日期</label>
				<div class="layui-input-inline">
					<input type="text" name="hStartTime" autocomplete="off"
						class="layui-input" readonly="readonly"id="hStartTime">
				</div>
				<label class="layui-form-label">结束日期</label>
				<div class="layui-input-inline">
					<input type="text" name="hEndTime" autocomplete="off"
						class="layui-input" readonly="readonly" id="hEndTime">
				</div>
				<button class="layui-btn layui-btn-sm" lay-submit=""
					type="button" lay-filter="hsearchSubmit" >查询</button>
				<button type="reset"
					class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
					<i class="layui-icon">&#xe669;</i>重置
				</button>
				
			</div>
		    </form>

		</div>
    </div>
  </div>
</div>
 <!--    <script type="text/javascript" th:src="@{/js/head.js}" src="/js/head.js"></script> -->
</header>

</body>
</html>
