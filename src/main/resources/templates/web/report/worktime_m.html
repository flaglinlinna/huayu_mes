<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='工时统计表(Mes)'"></head>
<body class="layui-layout-body">
	<div th:replace="audio/fragment/audio :: audio"></div>
	<div class="layui-layout layui-layout-admin">
		<div>
			<form id="searchFrom" class="layui-form layui-form-pane"
				lay-filter="searchFrom" method="post" action=""
				style="margin-top: 5px; margin-left: 10px;">
				<div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label layui-required">日期</label>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" name="dates"
								placeholder="请选择日期范围" id="dates">
						</div>
						<label class="layui-form-label">组长</label>
						<div class="layui-input-inline">
							<select lay-filter="liner_id" name="liner_id" id="liner_id"
								lay-search>
							</select>
						</div>
						<label class="layui-form-label">物料</label>
						<div class="layui-input-inline">
							<input type="text" name="num" placeholder="请选择"
								autocomplete="off" class="layui-input" readonly="readonly"
								id="num">
						</div>
						<button class="layui-btn layui-btn-sm" lay-submit
							lay-filter="searchSubmit">统计</button>
						<button type="reset"
							class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
					</div>
				</div>
			</form>
			<table id="listTable" lay-filter="listTable"></table>
			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="detail">详细</a>
        </script>
		</div>
		<!--同步卡机信息-->
		<div id="getData" class="layer_self_wrap"
			style="display: none; margin: 0px;">
			<form id="dataFrom" class="layui-form layui-form-pane"
				lay-filter="dataFrom" method="post" action="" style="margin: 20px;">

				<table id="dataTable" lay-filter="dataTable"></table>
			</form>
		</div>
		<script th:src="@{/js/web/report/worktime_m.js}"
			src="/js/web/report/worktime_m.js"></script>
	</div>

</body>
</html>
