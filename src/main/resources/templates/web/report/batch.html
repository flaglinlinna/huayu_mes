<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='检验批次报表(FQC)'"></head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div>
			<form id="lineSearch" class="layui-form layui-form-pane"
				method="post" action="" style="margin-top: 5px;">
				<div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<!--<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						 <div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
								class="layui-input" type="text" />
						</div> -->
						
							<label class="layui-form-label">开始日期</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" name="beginDate"
									id="beginDate">
							</div>
							<label class="layui-form-label">结束日期</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" name="endDate"
									id="endDate">
							</div>
						
						
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="searchSubmit">查询</button>
						<button type="reset"
							class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
					</div>
				</div>
			</form>
			<table id="listTable" lay-filter="listTable"></table>
		</div>
		<script th:src="@{/js/web/report/batch.js}"
			src="/js/web/report/batch.js"></script>
	</div>
</body>
</html>
