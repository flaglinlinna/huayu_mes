<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='追溯报表'"></head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div>
			<form id="searchFrom" class="layui-form layui-form-pane" lay-filter="searchFrom"
				method="post" action="" style="margin-top: 5px;">
				<div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						 <label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						 <div class="layui-input-inline">
							<input id="keyword" name="keyword" autocomplete="off"
								placeholder="请输入关键字" class="layui-input" type="text" />
						</div> 
							<label class="layui-form-label layui-required">检验日期</label>
							<div class="layui-input-inline">
								<input type="text" lay-verify="required" class="layui-input" name="dates"
								 placeholder="请选择日期范围"	id="dates">
							</div>
						
						<button class="layui-btn layui-btn-sm" lay-submit
							lay-filter="searchSubmit">查询</button>
						<button type="reset"
							class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
					</div>
				</div>
			</form>
			<table id="listTable" lay-filter="listTable"></table>
		</div>
		<script th:src="@{/js/web/report/back.js}"
			src="/js/web/report/back.js"></script>
	</div>
</body>
</html>
