<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='物料关联角色'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px">
			<form id="dataSearch" class="layui-form layui-form-pane"
				method="post" action="" style="margin-top: 5px;">
				<div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						<div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
								class="layui-input" type="text" />
						</div>
						<button type="reset"
							class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="searchSubmit">查询</button>
						<button class="layui-btn layui-btn-sm layui-btn-normal" type="button"
						onclick="add()">添加</button>
					</div>
				</div>
			</form>
			<table id="colsList" lay-filter="colsTable"></table>
			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		</div>
		<!--添加或编辑价格维护-->
		<div id="setForm" class="layer_self_wrap" style=" display: none;">
			<form id="itemForm" class="layui-form layui-form-pane"
				  lay-filter="itemForm" method="post" action=""
				  style="margin: 20px;">
				<input id="pageNum" type="hidden" name="pageNum" /> <input id="id"
																		   type="hidden" name="id" />
				<input id="itemTypeId" type="hidden" name="itemTypeId" />
				<div class="layui-form-item">
					<label class="layui-form-label layui-required">物料类型</label>
					<div class="layui-input-inline">
						<input id="itemType" name="itemType" autocomplete="off"
							   class="layui-input" lay-filter ="itemType"
							   placeholder="请选择物料类型" type="text"/>

					</div>
				</div>
				<table id="roleList" lay-filter="roleList" class="layui-table" lay-data="{id: 'roleList'}"></table>

				<div class="layui-form-item">
					<div class="layui-input-block" >
						<button class="layui-btn layui-btn-sm" lay-submit=""
								lay-filter="addSubmit">提交</button>
						<button type="reset"
								class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script>
			document.write("<script type='text/javascript' " +
					"src='/js/web/basePrice/item_type_wg_role.js?ver="+Math.random()+"'><\/script>");
		</script>
	</div>
</body>
</html>
