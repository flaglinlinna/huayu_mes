<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='客户品质标准'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px">
			<form id="dataSearch" class="layui-form layui-form-pane"
				method="post" action="" style="margin-top: 5px;">
				<div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						<div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
								class="layui-input" type="text" />
						</div>
						<button type="reset"
							class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="searchSubmit">查询</button>
					</div>
				</div>
			</form>
			<hr class="layui-bg-black" />

			<button class="layui-btn layui-btn-sm layui-btn-normal"
				onclick="add()">添加客户品质标准信息</button>
			<table id="colsList" lay-filter="colsTable"></table>
			<script type="text/html" id="statusTpl">
            {{#  if(d.enabled){ }}
            <input type="checkbox" name="{{d.itemType}}" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="isStatusTpl" checked="checked" />
            {{#  } else { }}
            <input type="checkbox" name="{{d.itemType}}" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="isStatusTpl"/>
            {{#  } }}
        </script>
			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		</div>
		<!--添加或编辑价格维护-->
		<div id="setForm" class="layer_self_wrap"
			style="display: none; margin-left: 10px;">
			<form id="itemForm" class="layui-form layui-form-pane"
				lay-filter="itemForm" method="post" action=""
				style="margin-top: 20px;">
				<input id="pageNum" type="hidden" name="pageNum" />
				<input id="id" type="hidden" name="id" />
				<input id="fileId" type="hidden" name="fileId" />
				<input id="fftp" type="hidden" name="fftp" />
				<div class="layui-form-item">
					<label class="layui-form-label layui-required">客户名称</label>
					<div class="layui-input-inline">
						<input id="custName" name="custName"  lay-verify="required"
								autocomplete="off" class="layui-input" type="text"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required">品质标准编号</label>
					<div class="layui-input-inline">
						<input id="qsNo" name="qsNo" lay-verify="required"
							   autocomplete="off" class="layui-input" type="text" />

					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label layui-required">品质标准名称</label>
					<div class="layui-input-inline">
					<input  id="qsName" name="qsName" lay-verify="required"
							autocomplete="off" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required">品质标准说明</label>
					<div class="layui-input-inline">
						<input id="fmemo" name="fmemo" autocomplete="off"
							   lay-verify="required"
							   class="layui-input" type="text" />
					</div>
				</div>

				<!--<div class="layui-form-item">-->
					<!--<label class="layui-form-label layui-required">品质标准附件</label>-->
					<!--<div class="layui-input-inline">-->
						<!--<input id="fftp" name="fftp" autocomplete="off"-->
							   <!--lay-verify="required"-->
							   <!--class="layui-input" type="text" />-->
					<!--</div>-->
				<!--</div>-->


                <div class="layui-form-item">
                    <div id="itemDiv1" class="layui-form-item" >
                        <label class="layui-form-label">附件上传</label>
                        <div class="layui-input-inline" style="width:70%;">
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="upload">
                                <i class="layui-icon layui-icon-upload-circle"></i>上传
                            </button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div id="itemDiv2" class="layui-form-item">
                        <label class="layui-form-label">品质标准附件</label>
                        <div class="layui-input-inline" style="width:70%;">
                            <!--<div style="position:relative;padding:10px 30px;width:90%">-->
                                <div  id="filelist" name="fftp">
                                </div>
                            <!--</div>-->
                        </div>
                    </div>
                </div>


				<div class="layui-form-item">
					<label class="layui-form-label layui-required">品质标准类型</label>
					<div class="layui-input-inline">
						<select id="qsType" name="qsType" lay-filter="qsType">
						</select>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-left: 10px;">
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="addSubmit">提交</button>
						<button type="reset"
							class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/web/basePrice/custom_qs.js}"
			src="/js/web/basePrice/custom_qs.js"></script>
	</div>
</body>
</html>
