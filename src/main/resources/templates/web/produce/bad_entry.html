<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='小码校验'"></head>
<style th:inline="text">
.layui-form-label {
	text-align: right;
}

.layui-form-switch {
	margin-top: 0px;
}

.layui-form-radio {
	margin: 0px 10px 0 0;
}

.long-item .layui-form-label {
	width: 160px;
}

.long-item .layui-input-block {
	margin-left: 160px;
}
</style>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<!--<div th:replace="fragments/head :: header"></div>-->

		<div style="margin: 10px">
			<div class="layui-collapse" lay-accordion="">
				<div class="layui-colla-item">
					<h2 class="layui-colla-title">填写信息</h2>
					<div class="layui-colla-content layui-show">
						<form id="itemFrom" class="layui-form layui-form-pane"
							lay-filter="itemFrom" method="post" action="">
							<div class="layui-form-item">
								<label class="layui-form-label">制令单号</label>
								<div class="layui-input-inline" style="width: 330px;">
									<input type="text" name="taskno" placeholder="请选择"
										autocomplete="off" class="layui-input" readonly="readonly"
										lay-verify="required" id="taskno">
								</div>
								<label class="layui-form-label">产品编码</label>
								<div class="layui-input-inline" style="width: 140px;">
									<input id="itemcode" name="itemcode" autocomplete="off"
										style="background: #efefef;" class="layui-input" disabled
										type="text" />
								</div>
								<label class="layui-form-label">组长</label>
								<div class="layui-input-inline" style="width: 70px;">
									<input id=liner name="liner" autocomplete="off"
										style="background: #efefef;" class="layui-input" disabled
										type="text" />
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">产品描述</label>
								<div class="layui-input-inline" style="width: 780px;">
									<input id="itemName" name="itemName" autocomplete="off"
										style="background: #efefef;" class="layui-input" disabled
										type="text" />
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-word-aux" style="margin: 5px;">请选择不良信息</div>
								<label class="layui-form-label">不良代码</label>

								<div class="layui-input-inline" style="width: 310px;">
									<select id="defcode" name="defcode" lay-search></select>
								</div>
							</div>
							<!-- <div class="layui-input-inline" style="width: 250px;">
									<input type="text" name="HandoverCompany" id="HandoverCompany" class="layui-input" style="position:absolute;z-index:2;width:80%;" lay-verify="required" value="111" onkeyup="search()" autocomplete="off">
				                    <select type="text" id="hc_select" lay-filter="hc_select" autocomplete="off" placeholder="移交单位全称" lay-verify="required" class="layui-select" lay-search>
				                        <option value="111">111</option>
				                        <option value="222">222</option>
				                        <option value="333">333</option>
				                        <option value="444">444</option>
				                        <option value="555">555</option>
				                    </select>
								</div>	 -->							
							
							<div class="layui-form-item">
								<div class="layui-word-aux" style="margin: 5px;">请输入或者扫描条码后回车</div>
								<div class="layui-inline">
									<label class="layui-form-label">条码</label>
									<div class="layui-input-inline">
										<input id="barcode" name="barcode" autocomplete="off"
											class="layui-input" type="text" />
									</div>
									<label class="layui-form-label">数量</label>
									<div class="layui-input-inline" >
										<input id="qty" name="qty" autocomplete="off"
											style="background: #efefef;" class="layui-input" disabled
											type="text" />
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">备注</label>
									<div class="layui-input-inline" style="width: 500px;">
										<input id="memo" name="memo" autocomplete="off"
											class="layui-input" type="text" />
									</div>
									<button type="button" class="layui-btn layui-btn-sm" lay-submit=""
										lay-filter="saveDef">保存不良</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title">
				<legend style="font-size: 14px;">条码列表</legend>
			</fieldset>
			<table id="colTable" lay-filter="colTable" style="margin-top: -20px;"></table>
			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		</div>
		<script th:src="@{/js/web/produce/bad_entry.js}"
			src="/js/web/produce/bad_entry.js"></script>
	</div>
</body>
</html>
