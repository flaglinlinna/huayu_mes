<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='排产信息'">
<meta charset="utf-8"></meta>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div style="margin: 10px">
        <form id="editForm" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <input type="text" id="id" name="id" hidden="true">
            <input type="text" id="deptName" name="deptName" class="layui-input">
            <div class="layui-collapse" lay-accordion="">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">排产信息</h2>
                    <div class="layui-colla-content layui-show">

                        <div class="layui-form-item" style="margin-bottom: 0px">
                            <div class="layui-inline">
                                <label class="layui-form-label">表单号</label>
                                <div class="layui-input-inline">
                                    <!--颜色：#EBEBE4、#F2F2F2-->
                                    <input type="text" id="idNo" name="idNo" readonly style="background-color: #F2F2F2;" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" >部门</label>
                                <div class="layui-input-inline">
                                    <!--<input type="text" id="deptId" name="deptId"  class="layui-input">-->
                                    <select id="deptId" name='deptId' lay-filter="deptId">
                                        <!--<option value=""></option>-->
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" >生产日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="prodDate" name="prodDate"  class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">班次名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="className" name="className"   class="layui-input">

                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">是否启用</label>
                                <div class="layui-input-inline">
                                    <input type="checkbox" checked="" id="fenable" name="fenable" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF" value="1">
                                    <!--<input type="checkbox" id="fenable" name="fenable" value="1">-->
                                </div>
                            </div>
                            <button type="button" class="layui-btn layui-btn-sm" lay-submit="" lay-filter ="addSubmit" id="addSubmit">保存</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="layui-tab layui-tab-brief" lay-filter="tabFilter">
        <ul class="layui-tab-title">
            <li lay-id="add" class="layui-this">制令单从表</li>
        </ul>
        <div class="layui-tab-content" style="height: 100px; display: block">
            <div class="layui-tab-item layui-show">
                <!--制令单从表-->
                <!--<button type="button" class="layui-btn layui-btn-sm" onclick="xx()">导入</button>-->
                <!--<button type="button" class="layui-btn layui-btn-sm" onclick="xx()">校验</button>-->
                <!--<button type="button" class="layui-btn layui-btn-sm" onclick="xx()">生效</button>-->
                <!--<button type="button" class="layui-btn layui-btn-sm" onclick="xx()">删除</button>-->

                <!--<table id="iTable" lay-filter="iTable"></table>-->
                <form style="margin-bottom: 0px;text-align: center;">
                    <!--<button type="button" class="layui-btn layui-btn-sm" lay-submit="" lay-filter="saveProcess">保存工艺</button>-->
                </form>
                <script type="text/html" id="statusTp5">
                    {{# if(d.jobAttr==1){ }}
                    <input type="checkbox" name="{{d.procNo}}" value="{{d.id}}" lay-skin="primary" lay-filter="isStatusTpl" checked="checked" />
                    {{#  } else { }}
                    <input type="checkbox" name="{{d.procNo}}" value="{{d.id}}" lay-skin="primary"  lay-filter="isStatusTpl"/>
                    {{#  } }}
                </script>
                <script type="text/html" id="optBar5">
                    {{#  if(d.isCheck==1){ }}
                    <button type="button" class="layui-btn layui-btn-xs" lay-event="edit1">编辑</button>
                    {{#  } else { }}
                    <!--<button type="button" class="layui-btn layui-btn-xs" lay-event="edit1" disabled="true">编辑</button>-->
                    {{#  } }}
                </script>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var id = [[${id}]];
        var mapData = [[${mapData}]];
        var scheduling = mapData ? mapData.scheduling : null;
        var itemList = mapData ? mapData.itemList : null;
        var clientList = mapData ? mapData.clientList : null;
        var lineList = mapData ? mapData.lineList : null;
        var orgList = mapData ? mapData.orgList : null;
        var employeeList = mapData ? mapData.employeeList : null;
    </script>
    <script th:src="@{/js/web/produce/scheduling/scheduling_main_add.js}" src="/js/web/produce/scheduling/scheduling_main_add.js"></script>
</div>
</body>
</html>
