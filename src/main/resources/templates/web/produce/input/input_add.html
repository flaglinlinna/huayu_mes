<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='配置'"></head>
<style th:inline="text">
		.layui-form-label{
		   text-align:right;
		}
		.layui-form-switch{
		   margin-top:0px;
		}
		.layui-form-radio{
		  margin:0px 10px 0 0;
		}
		.long-item .layui-form-label{
		   width:160px;
		}
		.long-item .layui-input-block{
		   margin-left:160px;
		}
	</style>
<body class="layui-layout-body" >
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <!--<div th:replace="fragments/head :: header"></div>-->

    <div style="margin: 10px">
	      <div class="layui-collapse" lay-accordion="">
			  <div class="layui-colla-item">
			    <h2 class="layui-colla-title">填写信息</h2>
			    <div class="layui-colla-content layui-show">
			      <form id="userSearch" class="layui-form layui-form-pane" method="post" action="">
		            <div class="layui-form-item">
		                <label class="layui-form-label">物料编码</label>
		                <div class="layui-input-inline">
		                    <input type="text" name="" placeholder="请输入"  autocomplete="off" class="layui-input" id="demo" value="刘晓军" ts-selected="002">
		                </div>
		                <label class="layui-form-label">昵称</label>
		                <div class="layui-input-inline">
		                    <input id="nameSearch" name="nameSearch" autocomplete="off" class="layui-input" type="text"/>
		                </div>
		                <label class="layui-form-label">手机号</label>
		                <div class="layui-input-inline">
		                    <input id="mobileSearch" name="mobileSearch" autocomplete="off" class="layui-input" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')"
		                           onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
		                </div>
		            </div>
		
		            <div class="layui-form-item">
		                <div class="layui-inline">
		                    <label class="layui-form-label">状态</label>
		                    <div class="layui-input-inline">
		                        <!--<input id="statusSearch" name="statusSearch" autocomplete="off" class="layui-input" type="text"/>-->
		                        <select id="statusSearch" name="statusSearch" class="layui-input">
		                            <option value=""></option>
		                            <option value="0">正常</option>
		                            <option value="1">禁用</option>
		                        </select>
		                    </div>
		                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">查询</button>
		                </div>
		            </div>
		        </form>
			    </div>
			  </div>
			  </div>
                <fieldset class="layui-elem-field layui-field-title" >
				  <legend>投入列表</legend>
				</fieldset>
				<table  id="colTable" lay-filter="colTable" style="margin-top:-20px;"></table>      
		  </div>
    </div>

    
<script  th:inline="none">
		     
		     layui.use(['table','form', 'layedit', 'laydate','tableSelect'], function(){
		    	  var form = layui.form
		    	  ,layer = layui.layer
		    	  ,layedit = layui.layedit
		    	  ,table = layui.table
		    	  ,laydate = layui.laydate
		    	  ,tableSelect = layui.tableSelect;;
		    	  
		    	  tableIns=table.render({
		              elem: '#colTable'
		              //,url:context+'/interfaces/getRequestList'
		              ,where: {  }
		              ,method: 'get' //默认：get请求
		              //,toolbar: '#toolbar' //开启头部工具栏，并为其绑定左侧模板
		              ,defaultToolbar:[]
		              ,cellMinWidth: 80
		              ,page: true,
		              data:[],
		              request: {
		                  pageName: 'page' //页码的参数名称，默认：page
		                  ,limitName: 'rows' //每页数据量的参数名，默认：limit
		              },
		              parseData: function (res) {
		                  // 可进行数据操作
		                  return {
		                      "count": res.data.total,
		                      "msg":res.msg,
		                      "data":res.data.rows,
		                      "code": res.status //code值为200表示成功
		                  }
		              },
		              cols: [[
		                  {type: 'checkbox', width: 50}
		                  ,{field:'bsName', title:'参数名称'}
		                  ,{field:'bsValue', title:'参数值'}
		                  ,{field:'bsType', title:'参数类型'}
		                  ,{field:'isRequired', title:'是否必填', width:90, toolbar:'#optBar'}
		              ]]
		              ,done: function(res, curr, count){
		                  pageCurr=curr;
		              }
		          });
		    	  
		    	  tableSelect.render({
		    			elem: '#demo',
		    			searchKey: 'my',
		    			checkedKey: 'id',
		    			searchPlaceholder: '自定义文字和name',
		    			table: {
		    				//url: 'table.json',
		    				cols: [[
		    					//{ type: 'checkbox' },//多选
		    					{ type: 'radio' },
		    					{ field: 'id', title: 'ID', width: 100 },
		    					{ field: 'username', title: '姓名', width: 300 },
		    					{ field: 'sex', title: '性别', width: 100 }
		    				]],
		    				 data: [
			    			         { "id":"001", "username":"张玉林", "sex":"女" },
			    			         { "id":"002", "username":"刘晓军", "sex":"男" },
			    			         { "id":"003", "username":"张恒", "sex":"男" },
			    			         { "id":"004", "username":"朱一", "sex":"男" },
			    			         { "id":"005", "username":"刘佳能", "sex":"女" },
			    			         { "id":"006", "username":"晓梅", "sex":"女" },
			    			         { "id":"007", "username":"马冬梅", "sex":"女" },
			    			         { "id":"008", "username":"刘晓庆", "sex":"女" },
			    			         { "id":"009", "username":"刘晓庆", "sex":"女" },
			    			         { "id":"010", "username":"刘晓庆", "sex":"女" },
			    			         { "id":"011", "username":"刘晓庆", "sex":"女" },
			    			         { "id":"012", "username":"刘晓庆", "sex":"女" },
			    			         { "id":"013", "username":"刘晓庆", "sex":"女" },
			    			         { "id":"014", "username":"刘晓庆", "sex":"女" },
			    			         { "id":"015", "username":"刘晓庆", "sex":"女" },
			    			         { "id":"016", "username":"刘晓庆", "sex":"女" }
			    			     ], 
		    			},
		    			done: function (elem, data) {
		    				//选择完后的回调，包含2个返回值 elem:返回之前input对象；data:表格返回的选中的数据 []
		    				console.log()
		    			}
		    		});
		    	 
		    	  
		    	});
		
</script>
</div>
</body>
</html>
