<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='配置'"></head>
<style th:inline="text">
.layui-form-label {
	text-align: right;
}

.layui-form-switch {
	margin-top: 0px;
}

.layui-form-radio {
	margin: 0px 10px 0 0;
}

.long-item .layui-form-label {
	width: 160px;
}

.long-item .layui-input-block {
	margin-left: 160px;
}
</style>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<!--<div th:replace="fragments/head :: header"></div>-->

		<div style="margin: 10px">
			<div class="layui-collapse" lay-accordion="">
				<div class="layui-colla-item">
					<h2 class="layui-colla-title">填写信息</h2>
					<div class="layui-colla-content layui-show">
						<form id="itemFrom" class="layui-form layui-form-pane" lay-filter="itemFrom"
							method="post" action="">
							<div class="layui-form-item">
								<label class="layui-form-label">制令单号</label>
								<div class="layui-input-inline">
									<input type="text" name="num" placeholder="请输入" autocomplete="off"
										class="layui-input" id="num">
								</div>
								<label class="layui-form-label">物料编码</label>
								<div class="layui-input-inline">
									<input id="mtrcode" name="mtrcode" autocomplete="off"
										class="layui-input" disabled type="text" />
								</div>
								<label class="layui-form-label">制单数量</label>
								<div class="layui-input-inline" style="width: 100px;">
									<input id="qty" name="qty" autocomplete="off"
										class="layui-input" disabled type="text" />
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">物料描述</label>
									<div class="layui-input-inline" style="width: 310px;">
										<input id="mtrdescr" name="mtrdescr" autocomplete="off"
											class="layui-input" disabled type="text" />
									</div>
									<label class="layui-form-label">拉别</label>
									<div class="layui-input-inline" style="width: 70px;">
										<input id="linecode" name="linecode" autocomplete="off"
											class="layui-input" disabled type="text" />
									</div>
									<label class="layui-form-label">投入数量</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input id="inqty" name="inqty" autocomplete="off"
											class="layui-input" disabled type="text" />
									</div>
								</div>
							</div>
							<hr class="layui-bg-black" />
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">条码</label>
									<div class="layui-input-inline">
										<input id="barcode" name="barcode" autocomplete="off"
											class="layui-input" type="text" />
									</div>
									<label class="layui-form-label">数量</label>
									<div class="layui-input-inline">
										<input id="addqty" name="addqty" autocomplete="off"
											class="layui-input" type="text" />
									</div>
									<button class="layui-btn layui-btn-sm" lay-submit=""
										lay-filter="searchSubmit">确认投入</button>
									<button type="reset"
										class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
										删除
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title">
				<legend>投入列表</legend>
			</fieldset>
			<table id="colTable" lay-filter="colTable" style="margin-top: -20px;"></table>
		</div>
		<script th:src="@{/js/web/produce/input/input_add.js}" src="/js/web/produce/input/input_add.js"></script>
	</div>
</body>
</html>
