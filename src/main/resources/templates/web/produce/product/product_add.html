<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='生产投入'"></head>
<style th:inline="text">
.layui-form-label {
	text-align: right;
}

.layui-form-switch {
	margin-top: 0px;
}

.layui-form-radio {
	margin: 0px 10px 0 0;
}

.long-item .layui-form-label {
	width: 160px;
}

.long-item .layui-input-block {
	margin-left: 160px;
}
</style>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!--头-->
		<!--<div th:replace="fragments/head :: header"></div>-->

		<div style="margin: 10px">
			<div class="layui-collapse" lay-accordion="">
				<div class="layui-colla-item">
					<h2 class="layui-colla-title">填写信息</h2>
					<div class="layui-colla-content layui-show">
						<form id="itemFrom" class="layui-form layui-form-pane" lay-filter="itemFrom"
							method="post" action="">
							<div class="layui-form-item">
								<label class="layui-form-label">制令单号</label>
								<div class="layui-input-inline" style="width: 310px;">
									<input type="text" name="num" placeholder="请选择" autocomplete="off"
										class="layui-input"  readonly="readonly" lay-verify="required" id="num">
								</div>
								<label class="layui-form-label">物料编码</label>
								<div class="layui-input-inline" >
									<input id="mtrcode" name="mtrcode" autocomplete="off"
										style="background: #efefef;" class="layui-input" disabled type="text" />
								</div>
								<label class="layui-form-label">制单数量</label>
								<div class="layui-input-inline" style="width: 100px;">
									<input id="qty" name="qty" autocomplete="off"
										style="background: #efefef;" class="layui-input" disabled type="text" />
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">物料描述</label>
									<div class="layui-input-inline" style="width: 310px;">
										<input id="mtrdescr" name="mtrdescr" autocomplete="off"
											style="background: #efefef;" class="layui-input" disabled type="text" />
									</div>
									<label class="layui-form-label">组长</label>
									<div class="layui-input-inline" style="width: 70px;">
										<input id="linecode" name="linecode" autocomplete="off"
											style="background: #efefef;" class="layui-input" disabled type="text" />
									</div>
									<label class="layui-form-label">产出数量</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input id="inqty" name="inqty" autocomplete="off"
										 style="background: #efefef;"class="layui-input" disabled type="text" />
									</div>
									<label class="layui-form-label">达成率</label>
									<div class="layui-input-inline" style="width: 100px;">
										<input id="rate" name="rate" autocomplete="off"
										 style="background: #efefef;"class="layui-input" disabled type="text" />
									</div>
								</div>
							</div>
							<hr />
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">类型</label>
									<div class="layui-input-inline" >
										<select lay-filter="ptyle" name="ptyle" lay-verify="required">
									        <option value="1">正常扫描</option>
									        <option value="2">合箱扫描</option>
									      </select>
									</div>
									<label id="hx_label" class="layui-form-label">合箱制令单</label>
									<div id="hx_div" class="layui-input-inline" style="width: 300px;">
										<input type="text" name="num2" placeholder="请选择并且填写数量" autocomplete="off"
										class="layui-input"  readonly="readonly"  id="num2">
									</div>	
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">箱内条码</label>
									<div class="layui-input-inline">
										<input  id="nbarcode" name="nbarcode" autocomplete="off"
											 class="layui-input" type="text" />
									</div>
									<label class="layui-form-label">箱外条码</label>
									<div class="layui-input-inline">
										<input  id="wbarcode" name="wbarcode" autocomplete="off"
										lay-verify="required"	class="layui-input" type="text" />
									</div>
									<div class="layui-form-mid layui-word-aux">请输入或者扫描条码后回车</div>
									<!-- <button type="button" class="layui-btn layui-btn-sm" lay-submit=""
										lay-filter="confirmSubmit">确认投入</button>
									<button type="reset"
										class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
										重置
									</button> -->
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title">
				<legend style="font-size:14px;">产出列表</legend>
			</fieldset>
			<table id="colTable" lay-filter="colTable" style="margin-top: -20px;"></table>
			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		</div>
		<script th:src="@{/js/web/produce/product/product_add.js}" src="/js/web/produce/product/product_add.js"></script>
	</div>
</body>
</html>
