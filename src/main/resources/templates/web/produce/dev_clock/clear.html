<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='指纹删除'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px">
			<hr class="layui-bg-black" />
			<button class="layui-btn layui-btn-sm layui-btn-normal"
				onclick="addClear()">指纹清除</button>
			<table id="clearList" lay-filter="clearTable"></table>
			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		</div>
		<!--添加或编辑卡机信息-->
		<div id="setClear" class="layer_self_wrap"
			style="width: 100%; display: none; margin: 2px;">
			<div class="layui-row">
				<div class="layui-col-xs6">
					<form id="devSearch" class="layui-form layui-form-pane"
						method="post" action="" style="margin-top: 0px;margin-left:30px;">
						<div class="layui-form-item" style="margin-bottom: 0px">
							<div class="layui-inline">
								<label class="layui-form-label" style="width: 150px;">卡机设备查询:</label>
								<div class="layui-input-inline">
									<input id="devKeyword" name="devKeyword"
										autocomplete="off" class="layui-input" type="text" />
								</div>
								<button type="reset"
									class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
									<i class="layui-icon">&#xe669;</i>重置
								</button>
								<button class="layui-btn layui-btn-sm" lay-submit=""
									lay-filter="searchDev">查询</button>
							</div>
						</div>
					</form>
				</div>
				<div class="layui-col-xs6">
					<form id="empSearch" class="layui-form layui-form-pane"
						method="post" action="" style="margin-top: 0px;margin-left:30px;">
						<div class="layui-form-item" style="margin-bottom: 0px">
							<div class="layui-inline">
								<label class="layui-form-label" style="width: 150px;">员工信息查询:</label>
								<div class="layui-input-inline">
									<input id="empKeyword" name="empKeyword"
										autocomplete="off" class="layui-input" type="text" />
								</div>
								<button type="reset"
									class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
									<i class="layui-icon">&#xe669;</i>重置
								</button>
								<button class="layui-btn layui-btn-sm" lay-submit=""
									lay-filter="searchEmp">查询</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<hr class="layui-bg-black" />
			<form id="clearForm" class="layui-form layui-form-pane"
				lay-filter="clearForm" method="post" action=""
				style="margin-top: 1px;">
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-left: 1px;">
						<button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit=""
							lay-filter="addSubmit">指纹清除</button>
					</div>
				</div>
				<div class="layui-row" style="margin-top: -15px;">
					<div class="layui-col-xs6">
						<fieldset class="layui-elem-field layui-field-title">
							<legend style="font-size: 15px;">卡机列表</legend>
						</fieldset>
						<table id="devList" lay-filter="devTable" style="margin-top: -25px;"></table>
					</div>
					<div class="layui-col-xs6">
						<fieldset class="layui-elem-field layui-field-title">
							<legend style="font-size: 15px;">员工列表</legend>
						</fieldset>
						<table id="empList" lay-filter="empTable" style="margin-top: -25px;"></table>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/web/produce/dev_clock/clear.js}"
			src="/js/web/produce/dev_clock/clear.js"></script>
	</div>
</body>
</html>
