<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='卡点原始数据'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px">
			<hr class="layui-bg-black" />
			<button class="layui-btn layui-btn-sm layui-btn-normal"
				onclick="addIssue()">添加指纹下发记录</button>
			<table id="issueList" lay-filter="issueTable"></table>
			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		</div>
		<!--添加或编辑卡机信息-->
		<div id="setIssue" class="layer_self_wrap"
			style="width: 100%; display: none; margin: 5px;">
			<form id="issueForm" class="layui-form layui-form-pane"
				lay-filter="issueForm" method="post" action=""
				style="margin-top: 1px;">
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-left: 1px;">
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="addSubmit">下发</button>
					</div>
				</div>
				<hr class="layui-bg-black" />
				<div class="layui-row">
					<div class="layui-col-xs6">
						<form id="devSearch" class="layui-form layui-form-pane"
							method="post" action="">
							<div class="layui-form-item" style="margin-bottom: 0px">
								<div class="layui-inline">
									<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
									<div class="layui-input-inline">
										<input id="devSearch" name="devSearch"
											autocomplete="off" class="layui-input" type="text" />
									</div>
									<button type="reset"
										class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
										<i class="layui-icon">&#xe669;</i>重置
									</button>
									<button class="layui-btn layui-btn-sm" lay-submit=""
										lay-filter="searchSubmit">查询</button>
								</div>
							</div>
						</form>
						<fieldset class="layui-elem-field layui-field-title">
							<legend>卡机列表</legend>
						</fieldset>
						<table id="devList" lay-filter="devTable"></table>
					</div>
					<div class="layui-col-xs6">
					<form id="empSearch" class="layui-form layui-form-pane"
							method="post" action="">
							<div class="layui-form-item" style="margin-bottom: 0px">
								<div class="layui-inline">
									<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
									<div class="layui-input-inline">
										<input id="empSearch" name="empSearch"
											autocomplete="off" class="layui-input" type="text" />
									</div>
									<button type="reset"
										class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
										<i class="layui-icon">&#xe669;</i>重置
									</button>
									<button class="layui-btn layui-btn-sm" lay-submit=""
										lay-filter="searchSubmit">查询</button>
								</div>
							</div>
						</form>
						<fieldset class="layui-elem-field layui-field-title">
							<legend>员工列表</legend>
						</fieldset>
						<table id="empList" lay-filter="empTable"></table>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/web/produce/dev_clock/issue.js}"
			src="/js/web/produce/dev_clock/issue.js"></script>
	</div>
</body>
</html>
