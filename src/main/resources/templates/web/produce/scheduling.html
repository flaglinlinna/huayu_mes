<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='排产信息'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div style="margin: 10px">
        <!--搜索框-->
        <form id="formSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">关键字</label>
                    <div class="layui-input-inline" style="width: 175px;">
                        <input id="keyword" name="keyword" placeholder="" autocomplete="off" class="layui-input" type="text"/>
                    </div>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                    <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="search">查询</button>
                </div>
            </div>
        </form>

        <hr class="layui-bg-black"/>

        <button class="layui-btn layui-btn-normal layui-btn-sm" lay-href="/huayu/scheduling/toSchedulingAdd" lay-text="排产新增">添加排产</button>

        <!--列表-->
        <table id="iList" lay-filter="iTable"></table>

        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>

    <script th:src="@{/js/web/produce/scheduling.js}" src="/js/web/produce/scheduling.js"></script>
</div>
</body>
</html>
