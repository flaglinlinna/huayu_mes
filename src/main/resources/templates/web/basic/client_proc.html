<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='不良类别信息'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px">
			<button class="layui-btn layui-btn-sm layui-btn-normal"
				onclick="addProc()">添加工艺流程</button>
			<table id="client_procList" lay-filter="client_procTable"></table>

			<script type="text/html" id="statusTpl">
            {{#  if(!d.bsStatus){ }}
            <input type="checkbox" name="{{d.bsName}}" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="isStatusTpl" checked="checked" />
            {{#  } else { }}
            <input type="checkbox" name="{{d.bsName}}" value="{{d.id}}" lay-skin="switch" lay-text="正常|禁用" lay-filter="isStatusTpl"/>
            {{#  } }}
        </script>

			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		</div>
		<!--添加或编辑工艺流程-->
		<div id="setClientProc" class="layer_self_wrap"
			style="width: 500px; display: none;">
			<form id="clientProcForm" class="layui-form layui-form-pane"
				lay-filter="clientProcForm" method="post" action=""
				style="margin-top: 20px;">
				<input id="pageNum" type="hidden" name="pageNum" /> <input id="id"
					type="hidden" name="id" />
				<div class="layui-form-item">
					<label class="layui-form-label">客户编号</label>
					<div class="layui-input-inline">
						<select id="pkClient" name="pkClient" lay-filter="pkClient" lay-verify="required"
							lay-search>
						</select>
					</div>
				</div>
				<!--<div class="layui-form-item">
				<label class="layui-form-label">客户名称</label>
					<div class="layui-input-inline">
						<input id="clientName" name="clientName" lay-verify="required"
							autocomplete="off" class="layui-input" type="text" />
					</div>
				</div>  -->
				<table id="procList" lay-filter="procTable"></table>
				
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-left: 10px;">
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="addSubmit">提交</button>
						<button type="reset"
							class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/dateUtils.js}" src="/js/dateUtils.js"
			type="text/javascript"></script>
		<script th:src="@{/js/basic/client_proc.js}"
			src="/js/basic/client_proc.js"></script>
	</div>
</body>
</html>
