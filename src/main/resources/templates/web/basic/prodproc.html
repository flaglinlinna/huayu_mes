<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='产品工艺'">
<meta charset="UTF-8">
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px">
			<form id="keywordSearch" class="layui-form layui-form-pane"
				method="post" action="" style="margin-top: 20px;">
				<div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						<div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
								class="layui-input" type="text" />
						</div>
						<button type="reset"
							class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="searchSubmit">查询</button>
					</div>
				</div>
			</form>
			<hr class="layui-bg-black" />
			<button class="layui-btn layui-btn-sm layui-btn-normal"
				onclick="addProc()">添加产品工艺流程</button>
			<table id="prodprocList" lay-filter="prodprocTable"></table>
			<script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
		</div>
		<!--添加或删减工序-->
		<div id="setProc" class="layer_self_wrap"
			style="width: 700px; display: none;">
			<form id="ProcForm" class="layui-form layui-form-pane"
				lay-filter="ProcForm" method="post" action=""
				style="margin-top: 20px;">
				<input id="pageNum" type="hidden" name="pageNum" /> <input id="id"
					type="hidden" name="id" />
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">物料编码</label>
						<div class="layui-input-inline">
							<select id="mtrial_id" name="mtrial_id" lay-verify="mtrial_id" lay-search>
							</select>
						</div>
						<label class="layui-form-label">客户</label>
						<div class="layui-input-inline"> 					
							<select name="client" lay-verify="" lay-search>
								<option value="">请选择客户</option>
								<option value="010">京东</option>
								<option value="021">京西</option>
								<option value="0571">京北</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">标准工时</label>
						<div class="layui-input-inline">
							<input id="bsStdHrs" name="bsCode" lay-verify="required"
								autocomplete="off" class="layui-input" type="text" />
						</div>
						<label class="layui-form-label">标准人力</label>
						<div class="layui-input-inline">
							<input id="bsManper" name="bsCode" lay-verify="required"
								autocomplete="off" class="layui-input" type="text" />
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">物料描述</label>
					<div class="layui-input-inline" style="width: 500px;">
						<input id="bsName" name="bsCode" lay-verify="required"
							autocomplete="off" class="layui-input" type="text" />
					</div>
				</div>
				<table id="procList" lay-filter="procTable"></table>
				<script type="text/html" id="CheckSelect">
            {{#  if(!d.bsStatus){ }}
            <input type="checkbox" name="{{d.bsName}}" value="{{d.id}}" lay-skin="primary" lay-filter="isSeclected" checked="checked" />
            {{#  } else { }}
            <input type="checkbox" name="{{d.bsName}}" value="{{d.id}}" lay-skin="primary" lay-filter="isSeclected"/>
            {{#  } }}
        </script>
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-left: 10px;">
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="addSubmit">提交</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/basic/prodproc.js}" src="/js/basic/prodproc.js"></script>
	</div>
</body>
</html>
