<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='生产异常原因信息'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
	 <div style="margin: 10px">
	 <form id="prodErrSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 5px;">
           <div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						<div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
								placeholder="请输入关键字" class="layui-input" type="text" />
						</div>
						
						 <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="searchSubmit">查询</button>
					<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm"
							title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
					</div>
				</div>
        </form>

         <hr class="layui-bg-black"/>
         <script type="text/html" id="toolbar">
             <div class="layui-btn-container layui-inline">
                 <shiro:hasPermission name="proderr-add">
                     <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="addProdErr()">添加异常原因</button>
                 </shiro:hasPermission>
             </div>
         </script>


        <table id="prodErrList" lay-filter="prodErrTable"></table>

         <script type="text/html" id="optBar">
             <shiro:hasPermission name="proderr-edit">
                 <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
             </shiro:hasPermission>
             <shiro:hasPermission name="proderr-del">
                 <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
             </shiro:hasPermission>
         </script>
	 </div>
	 <!--添加或编辑异常类别-->
    <div id="setProdErr" class="layer_self_wrap" style="width:500px;display:none;margin-left: 10px;">
        <form id="prodErrForm" class="layui-form layui-form-pane" lay-filter="prodErrForm" method="post" action="" style="margin-top: 20px;">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="id" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">异常编码</label>
                <div class="layui-input-inline">
                    <input id="errCode" name="errCode" placeholder="请输入异常编码" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label layui-required">异常类型</label>
                <div class="layui-input-inline">
                    <input id="errName" name="errName" placeholder="请输入异常类型"  lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn layui-btn-sm"  lay-submit="" lay-filter="addSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script th:src="@{/js/web/basic/proderr.js}" src="/js/basic/web/proderr.js"></script>
	</div>
</body>
</html>
