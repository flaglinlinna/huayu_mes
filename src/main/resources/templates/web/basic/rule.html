<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='校验规则'">
<meta charset="UTF-8">
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div style="margin: 10px">
			<form id="ruleSearch" class="layui-form layui-form-pane"
				method="post" action="" style="margin-top: 20px;">
				<div class="layui-form-item" style="margin-bottom: 0px">
					<div class="layui-inline">
						<label class="layui-form-label" style="width: 150px;">关键字查询:</label>
						<div class="layui-input-inline">
							<input id="keywordSearch" name="keywordSearch" autocomplete="off"
							 placeholder="请输入关键字"	class="layui-input" type="text" />
						</div>
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="searchSubmit">查询</button>
						<button type="reset"
							class="layui-btn layui-btn-primary layui-btn-sm" title="重置">
							<i class="layui-icon">&#xe669;</i>重置
						</button>
						
					</div>
				</div>
			</form>
			<hr class="layui-bg-black" />

			<!--<shiro:hasPermission name="rule-add">-->
			<!--<button class="layui-btn layui-btn-sm layui-btn-normal"-->
				<!--onclick="addBarcodeRule()">添加校验规则</button>-->
			<!--</shiro:hasPermission>-->

			<script type="text/html" id="toolbar">
				<div class="layui-btn-container layui-inline">
					<shiro:hasPermission name="rule-add">
						<button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="doAdd" >添加校验规则</button>
					</shiro:hasPermission>
					<shiro:hasPermission name="rule-delete">
						<a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="doDelete">批量删除</a>
					</shiro:hasPermission>
				</div>
			</script>

			<table id="ruleList" lay-filter="ruleTable"></table>

			<script type="text/html" id="optBar">
				<shiro:hasPermission name="rule-edite">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				</shiro:hasPermission>
				<shiro:hasPermission name="rule-del">
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</shiro:hasPermission>
        </script>
		</div>
		<!--添加或编辑校验规则-->
		<div id="setBarcodeRule" class="layer_self_wrap"
			style="width: 500px; display: none; margin-left: 10px;">
			<form id="ruleForm" class="layui-form layui-form-pane"
				lay-filter="ruleForm" method="post" action=""
				style="margin-top: 20px;">
				<input id="pageNum" type="hidden" name="pageNum" /> <input id="id"
					type="hidden" name="id" />

				<div class="layui-form-item">
					<label class="layui-form-label layui-required">内部物料编码</label>
					<div class="layui-input-inline" style="width: 320px;">
						<!--<select id="itemId" name="itemId" lay-filter="itemNo"-->
							<!--lay-verify="required" lay-search>-->
						<!--</select>-->
						<input id ="itemId"  name="itemId" lay-filter="itemId"
							   placeholder="请选择内部物料编码"
							   autocomplete="off"  class="layui-input" type="text" />
					</div>
				</div>
				<input id="itemNo" type="hidden" name="itemNo" />
				<div class="layui-form-item">
					<label class="layui-form-label">物料描述</label>
					<div class="layui-input-inline" style="width: 320px;">
						<textarea disabled id="itemName" name="itemName" placeholder="选择内部物料编码获取物料描述" 
							lay-verify="required" style="background: #efefef;" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required">客户物料编码</label>
					<div class="layui-input-inline" style="width: 320px;">
						<input id="itemNoCus" name="itemNoCus" lay-verify="itemName" placeholder="请输入客户物料编码" 
							autocomplete="off"  class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required">华勤物料编码</label>
					<div class="layui-input-inline" style="width: 320px;">
						<input id="itemNoInside" name="itemNoInside" placeholder="请输入华勤物料编码" 
							lay-verify="itemNoInside" autocomplete="off" class="layui-input"
							type="text" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required">开始位置</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input id="positionBegin" name="positionBegin" placeholder="请输入开始位置" 
							lay-verify="required|intValue" autocomplete="off" class="layui-input"
							type="text" />
					</div>
					<label class="layui-form-label layui-required">结束位置</label>
					<div class="layui-input-inline" style="width: 100px;">
						<input id="positionEnd" name="positionEnd" lay-verify="required|intValue"
						 placeholder="请输入结束位置" 	autocomplete="off" class="layui-input" type="text" />
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label layui-required">验证数据</label>
					<div class="layui-input-inline" style="width: 320px;">
						<input id="chkString" name="chkString" lay-verify="required|chkString"  placeholder="请输入验证数据"
							autocomplete="off" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label layui-required">条码长度</label>
					<div class="layui-input-inline">
						<input id="barcodeLen" name="barcodeLen" lay-verify="required|intValue"
							placeholder="请输入条码长度"  autocomplete="off" class="layui-input" type="text" />
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block" style="margin-left: 0px;">
						<shiro:hasPermission name="rule-edite">
						<button class="layui-btn layui-btn-sm" lay-submit=""
							lay-filter="addSubmit">提交</button>
							</shiro:hasPermission>
						<button type="reset"
							class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script th:src="@{/js/web/basic/rule.js}" src="/js/web/basic/rule.js"></script>
	</div>
</body>
</html>
