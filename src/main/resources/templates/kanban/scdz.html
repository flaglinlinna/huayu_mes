<body>
	<!--<div class="canvas" style="opacity: .2">
		<iframe frameborder="0" src="../kanban/js/index.html"
			style="width: 100%; height: 100%"></iframe>
	</div>-->
	<header class="header left">
		<div class="total_chose_box">
			<div style="height: 5px;"></div>
			<span class="chose_tltle">请选择班次：</span> <select class="year_chose"
				id="class_select">
				<option value="999">当日看板</option>
				<option value="998">24小时看板</option>
				<option value="1">白班</option>
				<option value="2">晚班</option>
			</select> <span class="chose_tltle">请输入部门：</span> <select class="year_chose"
				id="dep_select">

			</select> <span class="chose_tltle">请选择日期：</span> <input type="text"
				name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
				autocomplete="off" class="chose_text_in ">
			<!-- <input class="chose_text_in"> -->
			<button class="chose_enter" id="searchBtn">确定</button>
		</div>
	</header>
	<div class="head">
		<div class="line">
			<span style="color: #FFFFFF; font-size: 16px;" id="showLine"></span>
		</div>
		<h1>组装二部报工看板</h1>
		<div class="weather">
			<!--<img src="picture/weather.png"><span>多云转小雨</span>-->
			<span id="showTime"></span>
		</div>

		<script>
var t = null;
    t = setTimeout(time,1000);//開始运行
    function time()
    {
       clearTimeout(t);//清除定时器
       dt = new Date();
		var y=dt.getFullYear();
		var mt=dt.getMonth()+1;
		var day=dt.getDate();
       var h=dt.getHours();//获取时
       var m=dt.getMinutes();//获取分
       var s=dt.getSeconds();//获取秒
       document.getElementById("showTime").innerHTML = y+"年"+mt+"月"+day+"日  "+h+"时"+m+"分"+s+"秒";
       t = setTimeout(time,1000); //设定定时器，循环运行     
    } 

</script>
	</div>
	<div class="mainbox">
		<div class="boxall" style="height: 230px">
			<div id="echart2" style="width: 33%; height: 220px; float: left;"></div>
			<div id="echart1" style="width: 39%; height: 220px; float: left;"></div>
			<div id="echart3" style="width: 27%; height: 220px; float: left;"></div>
			<div class="boxfoot"></div>
		</div>
		<div class="boxall">
			<div class="data_table">
				<table id="table" class="table table-bordered"
					style="width: 99%; margin-top: 10px;">
					<thead>
						<tr class="blue_bg" style="background: #333399;">
							<th>线长</th>
							<th>在线人数</th>
							<th>计划人数</th>
							<th>计划产量</th>
							<th>达成产量</th>
							<th>完工率</th>
						</tr>
					</thead>
					<tbody id="tableList">

					</tbody>
				</table>
			</div>
			<div class="boxfoot"></div>
		</div>
		<script th:inline="javascript">
        var kanbanDataList=[[${kanbanDataList}]];
        var deptList=[[${deptList}]];
    </script>
    <script th:inline="javascript">
    var context = [[@{/}]];
    	layui.use([ 'laydate'], function(){
    		  var layer = layui.layer
    		  ,laydate = layui.laydate;
    		  
    		  //日期
    		  laydate.render({
    		    elem: '#date'
    		  });
    	});
    </script>
		<script src="/kanban/scripts/scdz.js"
			th:src="@{/kanban/scripts/scdz.js}"></script>

	</div>
</body>
