	<script th:inline="javascript">
	var context = [[@{/}]];
	 $.ajax({
         url:  context+"kanban/getCjbgDepList",
         cache: false,
         async: true ,
         data: {},
         type: "GET",
         contentType:  'application/json; charset=UTF-8',

             console.log(res)
             if(res.result){

            		  var html = '<a href='+context+'/kanban/toCjbg1?line='+element.ID+'  data-role="button" target="_blank" class="ui-link ui-btn ui-shadow ui-corner-all ui-first-child ui-last-child" role="button" >'+element.ORG_NAME+'</a>'
            		  $("#list").append(html)	
            	 }); 
            	 //$("#list").load( $("#list").html()); 
             }else{
            	 alert(res.msg)
             }
         },
         error:function (XMLHttpRequest, textStatus, errorThrown) {
