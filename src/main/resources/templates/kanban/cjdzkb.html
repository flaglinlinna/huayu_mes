.tablebox {
	height: 200px;
	overflow: hidden;
	position: relative;
	margin: 10px auto;
}

.tbl-header {
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	z-index: 999;
}

.tbl-body {
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
}

a {
	color: #FFFFFF;
}

table, table tr td {
	border: 2px solid #333399;
	border-collapse: collapse;
}

.tablebox table {
	width: 100%;
}

.tablebox table th, .tablebox table td {
	text-align: center;
	vertical-align: middle;
	padding: 4px;
	color: #FFFFFF;
}

.tablebox table tr th {
	background: #333399;
	cursor: pointer;
}

th {
	font-size: 16px;
	font-weight: normal;
}

td {
	font-size: 16px;
}

h1 {
	font-weight: bold;
}

.line {
	position: absolute;
	left: .3rem;
	top: 0;
	line-height: .75rem;
}

.boxall {
	padding-bottom: 4px;
}

.bigword_div {
	display: flex;
	flex-direction: column;
	justify-content: center;
}

.bigword_ul {
	list-style: none;
	/*margin-left: 10px;
	margin-top: 35px;*/
	display: flex;
	flex-direction: column;
	justify-content: center;
	margin: 0 auto;
}

.bigword_li {
	color: #ffffff;
	font-size: 50px;
	letter-spacing: 40px;
	margin: 0 auto;
}

.small_ul {
	list-style: none;
	margin-left: 15px;
	margin-top: 35px;
}

.small_li {
	line-height: 60px;
	color: #ffffff;
	font-size: 28px;
	font-weight: bold;
}

.span_li {
	margin-left: 15px;
	color: #ffffff;
}
</style>

<body>
	<header class="header left" id="inSearch">
		<div class="total_chose_box">
			<div style="height: 5px;"></div>
			<span class="chose_tltle">请选择班次：</span> <select class="year_chose"
				id="class_select">
				<option value="999">当日看板</option>
				<option value="998">24小时看板</option>
				<option value="1">白班</option>

			</select>
			<!--<span class="chose_tltle">请输入部门：</span> <select class="year_chose"

			<span class="chose_tltle">请选择日期：</span> <input type="text"

				autocomplete="off" class="chose_text_in ">
			<!-- <input class="chose_text_in"> -->
			<button class="chose_enter" id="searchBtn">确定</button>
		</div>
	</header>
	<div class="head">
		<div class="line">
			<a href="toScdzDetail?liner=&fieldword=PO_LINE_NUM_NOW"
				target="_blank"> <span style="color: #FFFFFF; font-size: 20px;"
				id="showLine"></span></a> <a
				href="toScdzDetail?liner=&fieldword=PO_LINE_NUM_PLN" target="_blank">
				<span style="color: #FFFFFF; font-size: 20px;" id="showLine1"></span>

		</div>

		<h1 id="title">组装二部报工看板</h1>
		<div class="weather">
			<!--<img src="picture/weather.png"><span>多云转小雨</span>-->
			<span id="showTime"></span>
		</div>

		<script>
var t = null;
    t = setTimeout(time,1000);//開始运行
    function time()
    {
       clearTimeout(t);//清除定时器
       dt = new Date();
		var y=dt.getFullYear();
		var mt=dt.getMonth()+1;
		var day=dt.getDate();
       var h=dt.getHours();//获取时
       var m=dt.getMinutes();//获取分
       var s=dt.getSeconds();//获取秒
       document.getElementById("showTime").innerHTML = y+"年"+mt+"月"+day+"日  "+h+"时"+m+"分"+s+"秒";
       t = setTimeout(time,1000); //设定定时器，循环运行     
    } 

</script>
	</div>
	<div class="mainbox">

			</div>

						id="done"></span></li>
					<li style="color:#9966FF;" class="small_li">完工率:<span class="span_li" style="color:#9966FF;"
						id="done_rate"></span></li>
				</ul>
			</div>
			<div id="echart_1"
				style="width: 15%; height: 240px; float: left; color: #ffffff;">
				<ul class="small_ul">

					<li style="color:#FFCC99;" class="small_li">实际工时:<span class="span_li"  style="color:#FFCC99;"
						id="facttime"></span></li>
					<li style="color:#99FFCC;" class="small_li" >生产效率:<span class="span_li"  style="color:#99FFCC;"

				</ul>

			<div class="boxfoot"></div>
