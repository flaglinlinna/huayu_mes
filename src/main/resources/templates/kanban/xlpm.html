	<header class="header left">
		<div class="total_chose_box">
			<div style="height: 5px;"></div>
			<span class="chose_tltle">请选择班次：</span> <select class="year_chose"
				id="class_select">
				<option value="999">当日看板</option>
				<option value="998">24小时看板</option>
				<option value="1">白班</option>
				<option value="2">晚班</option>
			</select> <span class="chose_tltle">请选择部门：</span> <select class="year_chose"
				id="dep_select">
			</select>
			<span class="chose_tltle">请选择组长：</span> <select class="year_chose"
				id="liner_select">

			</select> 
			 <span class="chose_tltle">请选择日期：</span> <input style="width:15%;" type="text"
				name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd"
				autocomplete="off" class="chose_text_in ">
			<!-- <input class="chose_text_in"> -->
			<button class="chose_enter" id="searchBtn">确定</button>
		</div>
	</header>
	<div class="head">
		<div class="line">
			<span style="color: #FFFFFF; font-size: 16px;" id="showLine"></span>
		</div>
		<h1>效率排名看板</h1>
		<div class="weather">
			<!--<img src="picture/weather.png"><span>多云转小雨</span>-->
			<span id="showTime"></span>
		</div>

		<script>
var t = null;
    t = setTimeout(time,1000);//開始运行
    function time()
    {
       clearTimeout(t);//清除定时器
       dt = new Date();
		var y=dt.getFullYear();
		var mt=dt.getMonth()+1;
		var day=dt.getDate();
       var h=dt.getHours();//获取时
       var m=dt.getMinutes();//获取分
       var s=dt.getSeconds();//获取秒
       document.getElementById("showTime").innerHTML = y+"年"+mt+"月"+day+"日  "+h+"时"+m+"分"+s+"秒";
       t = setTimeout(time,1000); //设定定时器，循环运行     
    } 

</script>
	</div>
	<div class="mainbox">
		<div class="boxall" style="height: 230px">
		<div id="echart1" style="width: 29%; height: 220px; float: left;color:#ffffff;">
	
		<h2>产线信息</h2>
		
		<ul>
		<li>组长:<span class="span_li" id="liner"></span></li>
		<li>排名:<span class="span_li" id="rownum"></span></li>
		<li>在线人数:<span class="span_li" id="onlineEmp"></span></li>
		</ul>	
		</div>
			<div id="echart2" style="width: 35%; height: 220px; float: left;"></div>			
			<div id="echart3" style="width: 35%; height: 220px; float: left;"></div>
		</div>
		<div class="boxall">
			<div class="data_table">
				<table id="table" class="table table-bordered"
					style="width: 99%; margin-top: 10px;">
					<thead>
						<tr class="blue_bg" style="background: #333399;">
							<th>排名</th>
							<th>组长</th>
							<th>在线人数</th>
							<th>开线数</th>
							<th>标准工时</th>
							<th>实际工时</th>
							<th>异常工时</th>
							<th>效率</th>
						</tr>
					</thead>
					<tbody id="tableList">

					</tbody>
				</table>
			</div>
			<div class="boxfoot"></div>
		</div>
		<script th:inline="javascript">
        var kanbanDataList=[[${kanbanDataList}]];
    </script>
    	<script th:inline="javascript">
    var context = [[@{/}]];
    	layui.use([ 'laydate'], function(){
    		  var layer = layui.layer
    		  ,laydate = layui.laydate;
    		  
    		  //日期
    		  laydate.render({
    		    elem: '#date',
    		    trigger:'click'
    		   // range: true
    		  });
    	});
    </script>
		<script src="/kanban/scripts/xlpm.js"
			th:src="@{/kanban/scripts/xlpm.js}"></script>

	</div>
