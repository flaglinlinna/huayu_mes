th, td {

	border: 2px solid #333399;

<script>
	$(window).load(function(){  
             $(".loading").fadeOut()

$(document).ready(function(){

});

<script type="text/javascript" src="../kanban/js/echarts.min.js"></script>
<body>
	<div class="canvas" style="opacity: .2">
		<iframe frameborder="0" src="../kanban/js/index.html"
			style="width: 100%; height: 100%"></iframe>
	</div>
	<div class="head">
		<div class="line">
			<span style="color: #FFFFFF; font-size: 16px;" id="showLine"></span>
		</div>
		<h1>组装二部报工看板</h1>
		<div class="weather">
			<!--<img src="picture/weather.png"><span>多云转小雨</span>-->
			<span id="showTime"></span>
		</div>

		<script>
var t = null;
    t = setTimeout(time,1000);//開始运行
    function time()
    {
       clearTimeout(t);//清除定时器
       dt = new Date();
		var y=dt.getFullYear();
		var mt=dt.getMonth()+1;
		var day=dt.getDate();
       var h=dt.getHours();//获取时
       var m=dt.getMinutes();//获取分
       var s=dt.getSeconds();//获取秒
       document.getElementById("showTime").innerHTML = y+"年"+mt+"月"+day+"日  "+h+"时"+m+"分"+s+"秒";
       t = setTimeout(time,1000); //设定定时器，循环运行     
    } 

</script>
	</div>
	<div class="mainbox">
		<div class="boxall" style="height: 230px">
		<div id="echart1" style="width: 29%; height: 220px; float: left;color:#ffffff;">
		<ul>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		</ul>
		
		</div>
			<div id="echart2" style="width: 35%; height: 220px; float: left;"></div>			
			<div id="echart3" style="width: 35%; height: 220px; float: left;"></div>
		</div>
		<div class="boxall">
			<div class="data_table">
				<table id="table" class="table table-bordered"
					style="width: 99%; margin-top: 10px;">
					<thead>
						<tr class="blue_bg" style="background: #333399;">
							<th>排名</th>
							<th>组长</th>
							<th>在线人数</th>
							<th>开线数</th>
							<th>标准工时</th>
							<th>实际工时</th>
							<th>异常工时</th>
							<th>效率</th>
						</tr>
					</thead>
					<tbody id="tableList">

					</tbody>
				</table>
			</div>
			<div class="boxfoot"></div>
		</div>
		<script th:inline="javascript">
        var kanbanDataList=[[${kanbanDataList}]];
    </script>
		<script src="/kanban/scripts/xlpm.js"
			th:src="@{/kanban/scripts/xlpm.js}"></script>

	</div>
