.tablebox {
	height: 200px;
	overflow: hidden;
	position: relative;
	margin: 10px auto;
}

.tbl-header {
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
	z-index: 999;
}

.tbl-body {
	width: 100%;
	position: absolute;
	top: 0;
	left: 0;
}

table, table tr td {
	border: 2px solid #333399;
	border-collapse: collapse;
}

.tablebox table {
	width: 100%;
}

.tablebox table th, .tablebox table td {
	text-align: center;
	vertical-align: middle;
	padding: 4px;
	color: #FFFFFF;
}

.tablebox table tr th {
	background: #333399;
	cursor: pointer;
}

th {
	font-size: 16px;
	font-weight: normal;
}

td {
	font-size: 16px;
}

h1 {
	font-weight: bold;
}

.line {
	position: absolute;
	left: .3rem;
	top: 0;
	line-height: .75rem;
}

h2 {
	text-align: center;
	margin-top: 5px;
	color: #ffffff;
	font-size: 18px;
	font-weight: bold;
}

ul {
	list-style: none;
	margin-left: 20px;
	margin-top: 15px;
}

li {
	line-height: 35px;
	color: #ffffff;
	font-size: 16px;
}

.span_li {
	margin-left: 15px;
	color: #ffffff;
	font-size: 16px;
}
</style>

var t = null;
    t = setTimeout(time,1000);//開始运行
    function time()
    {
       clearTimeout(t);//清除定时器
       dt = new Date();
		var y=dt.getFullYear();
		var mt=dt.getMonth()+1;
		var day=dt.getDate();
       var h=dt.getHours();//获取时
       var m=dt.getMinutes();//获取分
       var s=dt.getSeconds();//获取秒
       document.getElementById("showTime").innerHTML = y+"年"+mt+"月"+day+"日  "+h+"时"+m+"分"+s+"秒";
       t = setTimeout(time,1000); //设定定时器，循环运行     
    }
